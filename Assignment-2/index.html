<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Tasks</title>
</head>
<body>
    <h1>Basic Web Tasks</h1>

    <h2>Reverse a String</h2>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <p id="reversedStringResult"></p>

    <h2>Palindrome Checker</h2>
    <input type="text" id="numberInput" placeholder="Enter numbers">
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindromeResult"></p>

    <h2>Tip Calculator</h2>
    <input type="number" id="subtotalInput" placeholder="Subtotal">
    <input type="number" id="tipPercentageInput" placeholder="Tip %">
    <button onclick="calculateTotal()">Calculate</button>
    <p id="totalResult"></p>

    <script src="index.js"></script>
</body>
</html>
